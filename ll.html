<!--
        Enlaces:conocido tambien por links popularmente.Su objetivo es conectar una pagina web con otra pagina web,con un recurso tanto interno como externo,o con otro sitio web
        
        tienen el atributo obligatorio href, donde le especificamos la ruta del recuroso o sitio
        que queremos obtener.

        tambien tiene el atributo traget,que configura como queremos visualizar el recurso o sitio que solicitamos

        Rutas Absolutas:
        tienen un protocolo, http o https y son unicas en la red se suelen utilizar para rutas externas.

        Rutas relativas:
        pueden ser relativas al punto donde nos encontramos o realtivas a la raiz del proyecto

        no usan protocolo

        si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel de (carpeta) de la que queramos salir.

    -->
