  <!--
        Meta descryption muestra una descripcion de tu pagina web en el buscador 
        Enlaces:conocido tambien por links popularmente.Su objetivo es conectar una pagina web con otra pagina web,con un recurso tanto interno como externo,o con otro sitio web
        
        tienen el atributo obligatorio href, donde le especificamos la ruta del recuroso o sitio
        que queremos obtener.

        tambien tiene el atributo traget,que configura como queremos visualizar el recurso o sitio que solicitamos

        Rutas Absolutas:
        tienen un protocolo, http o https y son unicas en la red se suelen utilizar para rutas externas.

        Rutas relativas:
        pueden ser relativas al punto donde nos encontramos o realtivas a la raiz del proyecto

        no usan protocolo

        si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel de (carpeta) de la que queramos salir.
        
        Atributos  de enlases 

        target: define donde se abrira el recurso 
        solicitado. por norma general seimpre que uses ratuas absolutas pondras como valor "_blank"

        download: atributo booleano,sirve para descargar el recurso solicitado.
        Importante, el recurso deve estar en tu servidor

        asset donde guardamos los medios externos imagenes videos ect
    -->
  <body>
    <h1>Home</h1>
    <a href="quienesSomos/contacto.html" download>ir a contacto</a
    ><!-- ruta relativa:  ../utiliza para volver a una carpeta anterior y /se utiliza para acceder entre carpetas, enlaces Internos-->
    <a href="https://google.com" target="_blank">Ir a google</a>

    <a href="/assets/imagenes/gatitos.jpg" download
      >Descargar imagen de gatito</a
    >
    <!-- ruta absuluta: http:si es un recurso sin seguridad , https: si es un recurso que requiere seguridad , es para acceder fuera del servidor a enlases externos-->
