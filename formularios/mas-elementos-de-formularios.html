<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas elementos</title>
</head>
<!--
    fieldset: se utiliza para agrupar elementos dentro de un formulario.

    legend: respresenta una etiqueta para el contenido del fieldset.

    file: este input se utiliza para cargar archivos y enviarlos desde un formulario

    meter:representa un valor dentro de un rango conocido 

    progress:representa  el progreso de una tarea 

    textarea: se utiliza para introducir texto en un formulario

-->
<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
        <label for="name">Nombre</label>
        <input type="text" id="name">
          </div>
        <label for="surname">Apellidos</label>
        <input type="text" id="surname">
    </fieldset>
    <input type="file">
    <label for="fuel"> Combustible</label>
    <meter id="truel" min="0" max="100" value="80" low="30"
    high="75" optimum="50">
    </meter>
    <label for="task">Tarea 1</label>
    <progress id="task" max="100" value="75"></progress>
    <label for="message">Mensajes</label>
    <textarea name="" id="message" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
